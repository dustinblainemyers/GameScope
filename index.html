<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>GameScope</title>
</head>
<body>
    <!-- Non Bootstrap items for testing - NEED TO INTEGRATE AND HIDE -->
    <input id="inputYear" value="2021">
    <input id="inputMonth" value="1">
    <input id="inputPlatform" value="PC">
    <button id="buttonSearch">Search games!</button>
    
    <!-- Bootstrap elements below -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"><img
        src="images/GameScope-logo-icon.png" id="siteIcon"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
      <div class="title">
        <div class="title img-wrapper">
          <img id="siteLogo" src="images/GameScope-logo.png">
        </div>
        <h4><em>Keep the release date in your crosshairs</em></h4>
      </div>
      <div class="button_group">
      <div class="btn-group-vertical" role="group" aria-label="Button group with nested dropdown">
        <button type="button" class="btn btn-secondary">Filter</button>

        <div class="btn-group dropright">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Year
          </button>
          <div class="dropdown-menu" id="filterYear">
            <button class="dropdown-item" type="button">2017</button>
            <button class="dropdown-item" type="button">2018</button>
            <button class="dropdown-item" type="button">2019</button>
            <button class="dropdown-item" type="button">2020</button>
            <button class="dropdown-item" type="button">2021</button>
            <button class="dropdown-item" type="button">2022</button>
            <button class="dropdown-item" type="button">2023</button>
          </div>
        </div>
        
        <div class="btn-group dropright">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Month
          </button>
          <div class="dropdown-menu" id="filterMonth">
            <button class="dropdown-item" type="button" value="1">January</button>
            <button class="dropdown-item" type="button" value="2">February</button>
            <button class="dropdown-item" type="button" value="3">March</button>
            <button class="dropdown-item" type="button" value="4">April</button>
            <button class="dropdown-item" type="button" value="5">May</button>
            <button class="dropdown-item" type="button" value="6">June</button>
            <button class="dropdown-item" type="button" value="7">July</button>
            <button class="dropdown-item" type="button" value="8">August</button>
            <button class="dropdown-item" type="button" value="9">September</button>
            <button class="dropdown-item" type="button" value="10">October</button>
            <button class="dropdown-item" type="button" value="11">November</button>
            <button class="dropdown-item" type="button" value="12">December</button>
          </div>
        </div>
        <div class="btn-group dropright">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Platform 
          </button>
          <div class="dropdown-menu" id="filterPlatform">
            <button class="dropdown-item" type="button">Xbox One</button>
            <button class="dropdown-item" type="button">Playstation 4</button>
            <button class="dropdown-item" type="button">Nintendo Switch</button>
            <button class="dropdown-item" type="button">PC</button>
          </div>
        </div>
        <div class="btn-group dropright">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Genre
          </button>
          <div class="dropdown-menu" id="filterGenre">
            <button class="dropdown-item" type="button">FPS</button>
            <button class="dropdown-item" type="button">Strategy</button>
            <button class="dropdown-item" type="button">RPG</button>
            <button class="dropdown-item" type="button">Adventure</button>
          </div>
        </div>
      </div>
      </div>

  <div class="card_wrapper">

    <div class="card-columns" id="card-container">
      
    
    </div>
  </div>  
</body>
